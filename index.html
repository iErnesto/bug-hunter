<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reveal Sequence</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: 'Courier New', Courier, monospace;
      font-size: 2rem;
      padding: 50px;
    }
    #reveal {
      white-space: pre-wrap;
    }
    .blinker {
      display: inline-block;
      width: 10px;
      background: lime;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="reveal">Initializing...</div><span class="blinker"></span>

  <script>
    const lines = [
      "\n\nScanning database...",
      "\n\nIdentity Match Found",
      "\n\n>>> Alex Vega <<<",
      "\nAlias: Bug Hunter",
      "\n\nWelcome to TecnologÃ­a Digital 2"
    ];

    const revealDiv = document.getElementById("reveal");

    let currentLine = 0;
    let charIndex = 0;

    function typeNextChar() {
      if (currentLine < lines.length) {
        const line = lines[currentLine];
        if (charIndex < line.length) {
          revealDiv.textContent += line.charAt(charIndex);
          charIndex++;
          setTimeout(typeNextChar, 80); // Typing speed
        } else {
          currentLine++;
          charIndex = 0;
          setTimeout(typeNextChar, 800); // Pause between lines
        }
      }
    }

    // Start the sequence
    setTimeout(typeNextChar, 1500); // Initial dramatic pause
  </script>
</body>
</html>
